<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Error - Something Went Wrong</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1e1e1e;
            height: 100vh;
            min-height: 700px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .error-container {
            width: 400px;
            padding: 40px;
            background: rgba(30, 30, 30, 0.75);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #ddd;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .error-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .error-message {
            font-size: 16px;
            margin-bottom: 30px;
            color: #c5c5c5;
        }

        .back-button {
            background-color: rgba(255, 255, 255, 0.05);
            color: #fff;
            padding: 0.8em 2.5em 0.8em 2em;
            border: 2px solid #3654ff;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .back-button::after {
            content: 'â†’';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            transition: transform 0.3s ease;
            font-weight: bold;
        }

        .back-button:hover {
            background-color: #3654ff;
            color: #fff;
        }

        .back-button:hover::after {
            transform: translateY(-50%) translateX(5px);
        }

    </style>
</head>
<body>

<div class="error-container">
    <div class="error-title">An error has occurred</div>
    <div class="error-message">Something went wrong. Please try again or go back to the homepage.</div>
    <a href="/" class="back-button">Go back home</a>
</div>

</body>
</html>
